	<script src="web/AdminLTE/app.js"></script>

	<script type="text/javascript">

	var module_id = '';
	var conf = {};

	// helper to replace all occurences in a string
	String.prototype.replaceAll = function (find, replace) {
		var str = this;
		return str.replace(new RegExp(find.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&'), 'g'), replace);
	};
	
	// capitalize the first letter
	function capitalizeFirst(string) {
		return string.charAt(0).toUpperCase() + string.slice(1);
	}

	// return an empty HTML widget template
	function get_widget_template(group_id,type,title,size) {
		// define the widget HTML
		var html = '\
					<div class="col-md-#size#">\
							<div class="box box-solid box-primary">\
								<div class="box-header">\
									<h3 class="box-title">#title#</h3>\
								</div>\
								<div class="box-body no-padding box-primary">\
								    <div class="box-body" id="#group_id#_#type#" align="center">\
									</div>\
								</div>\
							</div>\
					</div>\
				';		
		// replace the placeholders with the provided input
		html = html.replaceAll("#size#",size);
		html = html.replaceAll("#title#",title);
		html = html.replaceAll("#type#",type);
		html = html.replaceAll("#group_id#",group_id);
		return html;
	}
	
	// return an sensor summary HTML body
	function get_summary_body(group_id) {
		// define the widget HTML
		var html = '\
									<div class="box-profile">\
										<img class="profile-user-img img-responsive img-circle" id="#group_id#_icon" src="web/images/unknown.png">\
										<h3 class="profile-username text-center"><span id="#group_id#_current">N/A</span><span id="#group_id#_current_suffix"></span></h3>\
										<p class="text-muted text-center" id="#group_id#_timestamp">N/A</p>\
											<ul class="list-group list-group-unbordered">\
												<li class="list-group-item" id="#group_id#_summary_chart">\
												</li>\
											</ul>\
									<div>\
											';
		// replace the placeholders with the provided input
		html = html.replaceAll("#group_id#",group_id);
		return html;
	}
	
	// set the html of a given tag
	function set_html(tag,url) {
		$.getJSON(url, function(tag) {
				return function (data) {
					if (data.length != 1) $(tag).html("N/A");
					$(tag).html(data[0]);
				};
		}(tag));
	}
	
	// set an image src
	function set_img(tag,url,prefix,suffix) {
		$.getJSON(url, function(tag) {
				return function (data) {
					if (data.length != 1) return;
					$(tag).attr('src','web/images/'+prefix+data[0]+suffix);
				};
		}(tag,prefix,suffix));
	}
	
	// add a new series to a chart
	function add_series(chart,url,sensor,series_index) {
		$.getJSON(url, function(chart,sensor,series_index) {
				return function (data) {
					// get the series template
					var series = $.extend(true,{}, sensor['series'][series_index]);
					// set the name and the id
					series['name'] = sensor['display_name']+" "+sensor['series'][series_index]['series_id'];
					series['id'] = sensor['sensor_id']+":"+sensor['series'][series_index]['series_id'];
					// add the sensor suffix and tooltip
					apply_format(series,sensor['format']);
					//add the data to it
					series['data'] = data;
					// if the data is a string, add flags
					if (sensor['format'] == 'string') {
						flags = [];
						for (i = 0; i < data.length; i++) {
							flags[i] = {'x': data[i][0], 'shape': 'circlepin', 'title': '<img width="20" heigth="20" src="web/images/'+data[i][1]+'.png">'};
						}
						series['data'] = flags;
					} 
					// attach the series to the chart
					chart.addSeries(series);
				};
		}(chart,sensor,series_index));
	}
	
	// add a new point to an existing series
	function add_point(chart,url,series_index) {
		$.getJSON(url, function(chart,series_index) {
				return function (data) {
					// add the data as a new point to an existing series
					chart.series[series_index].addPoint(data);
				};
		}(chart,series_index));
	}

	// auto refresh the page
	function auto_refresh(minutes) {
		setTimeout(function(){
			load_module();
		}, minutes*60*1000);
	}
	
	// load status
	function load_status() {
		$.getJSON("https://api.ipify.org/?format=json",function(data) {
			$("#status").html('<i class="fa fa-circle text-success"></i>'+data.ip);
		});
	}
	
	// load menu
	function load_menu() {
		$("#menu").empty()
		var menu = '<li class="header">MENU</li>';
		for (var i = 0; i < conf['modules'].length; i++) {
			var module = conf['modules'][i];
			if (! module['enabled']) continue;
			menu = menu + '<li><a href="#'+module['module_id']+'"> <i class="fa '+module['icon']+'"></i> <span>'+capitalizeFirst(module['display_name'])+'</span></a></li>';
		}
		$("#menu").html(menu);
	}
	
	// load version
	function load_version() {
		$("#version").html(conf['constants']['version_string']);
	}
	
	// apply a given format to a chart series
	function apply_format(series,format) {
		if (!('tooltip' in series)) series['tooltip'] = {};
		if (!('dataLabels' in series)) series['dataLabels'] = {};
		series['tooltip']['valueSuffix'] = conf['constants']['formats'][format]['suffix'];
		series['dataLabels']['format'] = '{y}'+conf['constants']['formats'][format]['suffix'];
	}
	
	// return a module data
	function get_module() {
		for (i = 0; i < conf["modules"].length; i++) {
			var module = conf["modules"][i];
			if (module["module_id"] == module_id) return module;
		}
	}
	
	// return a sensor group data
	function get_group(group_id) {
		module = get_module();
		for (i = 0; i < module["sensor_groups"].length; i++) {
			var group = module["sensor_groups"][i];
			if (group["group_id"] == group_id) return group;
		}
	}
	
	// return a sensor data
	function get_sensor(group_id,sensor_id) {
		group = get_group(group_id);
		for (var j = 0; j < group["sensors"].length; j++) {
			var sensor = group["sensors"][j];
			if (sensor["sensor_id"] == sensor_id) return sensor;
		}
	}
	
	// add a sensor summary widget
	function add_summary_widget(row,widget,group) {
		if (widget["size"] == 0) return;
		var tag = group["group_id"]+"_"+widget["type"];
		var summary_body = '\
			<div class="box-profile">\
				<img class="profile-user-img img-responsive img-circle" id="'+tag+'_icon" src="web/images/unknown.png">\
					<h3 class="profile-username text-center"><span id="'+tag+'_current">N/A</span><span id="'+tag+'_current_suffix"></span></h3>\
					<p class="text-muted text-center" id="'+tag+'_timestamp">N/A</p>\
					<ul class="list-group list-group-unbordered">\
						<li class="list-group-item" id="'+tag+'_chart">\
						</li>\
					</ul>\
				<div>';
		tag = "#"+tag;
		$("#"+row).append(get_widget_template(group["group_id"],widget["type"],group["display_name"]+": "+capitalizeFirst(widget["type"]),widget["size"]));
		// add the summary body to it
		$(tag).html(summary_body);
		// add the summary icon
		var is_night = ''
		if (conf['constants']['is_night']) is_night = 'nt_';
		var icon_sensor = widget["icon"].match(/sensor:\/\/(.+)$/);
		if (icon_sensor) set_img(tag+"_icon",module_id+"/sensors/"+icon_sensor[1],is_night,'.png')
		var icon_file = widget["icon"].match(/file:\/\/(.+)$/);
		if (icon_file) $(tag+"_icon").attr('src','web/images/'+icon_file[1]);
		// add current data and icon
		var sensor = get_sensor(group["group_id"],widget["sensor"])
		if (sensor == null) return;
		var sensor_url = module_id+"/sensors/"+group["group_id"]+"/"+sensor["sensor_id"];
		set_html(tag+"_current",sensor_url+"/current");
		$(tag+"_current_suffix").html(conf['constants']['formats'][sensor['format']]['suffix']);
		set_html(tag+"_timestamp",sensor_url+"/timestamp");
		// add the summary chart
		var options = $.extend(true,{}, conf["constants"]["charts"]["min_max"]);
		$(tag+"_chart").highcharts(options);
		var chart = $(tag+"_chart").highcharts();		
		// for each sensor	
		for (var j = 0; j < group["sensors"].length; j++) {
			var sensor = group["sensors"][j];
			var sensor_url = module_id+"/sensors/"+group["group_id"]+"/"+sensor["sensor_id"];
			// skip flags
			if (sensor['format'] == 'string') continue;
			// add the sensor to the xAxis
			chart['xAxis'][0]['categories'].push(sensor["display_name"]);
			// add the point for yesterday's range
			add_point(chart,sensor_url+"/yesterday/range",0);
			// add the point for today's range
			add_point(chart,sensor_url+"/today/range",1);
		}
	}
	
	// add a sensor timeline widget
	function add_timeline_widget(row,widget,group) {
		if (widget["size"] == 0) return;
		var tag = "#"+group["group_id"]+"_"+widget["type"];
		// append a new empty widget
		$("#"+row).append(get_widget_template(group["group_id"],widget["type"],group["display_name"]+": "+capitalizeFirst(widget["type"]),widget["size"]));
		// add the chart
		var options = $.extend(true,{}, conf["constants"]["charts"]["timeline_"+widget["type"]]);
		$(tag).highcharts('StockChart',options);
		var chart = $(tag).highcharts();
		// for each sensor
		for (var j = 0; j < group["sensors"].length; j++) {
			var sensor = group["sensors"][j];
			var sensor_url = module_id+"/sensors/"+group["group_id"]+"/"+sensor["sensor_id"];
			if (! ("series" in sensor)) continue;
			// add each series, to the chart
			for (var s = 0; s < sensor["series"].length; s++) {
				series = sensor["series"][s]
				add_series(chart,sensor_url+"/"+widget["type"]+"/"+series["series_id"],sensor,s);
			}
		}
	}	
	
	// add a sensor generic chart widget
	function add_chart_widget(row,widget,group) {
		if (widget["size"] == 0) return;
		// retrieve the sensor referenced by the widget
		var sensor = get_sensor(group["group_id"],widget["sensor"]);
		var tag = "#"+group["group_id"]+"_"+sensor["sensor_id"];
		// append an empty widget
		$("#"+row).append(get_widget_template(group["group_id"],sensor["sensor_id"],group["display_name"]+": "+sensor["display_name"],widget["size"]));
		// add the chart
		var options = $.extend(true,{}, conf["constants"]["charts"]["inverted"]);
		if (sensor["format"] == "percentage") options["yAxis"]["max"] = 100;
		$(tag).highcharts(options);
		var chart = $(tag).highcharts();
		// define the sensor URL
		var sensor_url = module_id+"/sensors/"+group["group_id"]+"/"+sensor["sensor_id"];
		// add each series, to the chart
		if (! ("series" in sensor)) return;
		for (var s = 0; s < sensor["series"].length; s++) {
			series = sensor["series"][s];
			add_series(chart,sensor_url+"/"+widget["timeframe"]+"/"+series["series_id"],sensor,s);
			//add_weekday_categories(chart,sensor_url+"/"+widget["timeframe"]+"/"+series["series_id"],sensor,s);
		}
	}
	
	// add an image widget
	function add_image_widget(row,widget,group) {
		if (widget["size"] == 0) return;
		// retrieve the sensor referenced by the widget
		var sensor = get_sensor(group["group_id"],widget["sensor"]);
		var sensor_url = module_id+"/sensors/"+group["group_id"]+"/"+sensor["sensor_id"];
		var tag = "#"+group["group_id"]+"_"+sensor["sensor_id"];
		// append an empty widget
		$("#"+row).append(get_widget_template(group["group_id"],sensor["sensor_id"],group["display_name"]+": "+sensor["display_name"],widget["size"]));
		$(tag).html('<img class="img-responsive" src="'+sensor_url+"/image"+'" />');
	}
	
	// load data from all the sensors of the current module
	function load_sensors() {
		$("#body").append('<div id="sensors"></div>');
		var module = get_module();
		if ('sensor_groups' in module) {
			// for each group
			for (i = 0; i < module["sensor_groups"].length; i++) {
				var group = module["sensor_groups"][i];
				// start a new row
				var row = group["group_id"]+"_row";
				$("#sensors").append('<div class="row" id="'+row+'">');
				for (b = 0; b < group["widgets"].length; b++) {
					// add each configured widget
					widget = group["widgets"][b];
					if (widget["type"] == "summary") add_summary_widget(row,widget,group);
					if (widget["type"] == "recent" || widget["type"] == "history") add_timeline_widget(row,widget,group);
					if (widget["type"] == "chart") add_chart_widget(row,widget,group);
					if (widget["type"] == "image") add_image_widget(row,widget,group);
				}
				// end of the row
				$("#"+row).append('</div>');
			} // end for each group
		}
	}
	

	// load module
	function load_module() {
		// clean up the body
		$("#body").empty();
		auto_refresh(5);
		// load data from the sensors of the current module
		load_sensors();


	}
	
	
	// MAIN
	$(document).ready(function(){
		// request the configuration first
		$.getJSON("config",function(data) {
			conf = data;
			// set the version
			load_version();
			// load the status
			load_status();
			// load the side menu
			load_menu();
			// load the module
			module_id = conf['general']['default_module'];
			if (location.hash) module_id = location.hash.replace('#','');
			load_module();
			window.onhashchange = function() {
				if (location.hash) module_id = location.hash.replace('#','');
				load_module();
			};
		});
	});
	
	</script>
