	<script src="web/AdminLTE/app.js"></script>

	<script type="text/javascript">

	var module = '';
	var conf = {};

	// helper to replace all occurences in a string
	String.prototype.replaceAll = function (find, replace) {
		var str = this;
		return str.replace(new RegExp(find.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&'), 'g'), replace);
	};
	
	// capitalize the first letter
	function capitalizeFirst(string) {
		return string.charAt(0).toUpperCase() + string.slice(1);
	}

	// return an empty HTML widget template
	function get_widget_template(group_id,type,title,size) {
		// define the widget HTML
		var html = '\
					<div class="col-md-#size#">\
							<div class="box box-solid box-primary">\
								<div class="box-header">\
									<h3 class="box-title">#title#</h3>\
								</div>\
								<div class="box-body no-padding box-primary">\
								    <div class="box-body" id="#group_id#_#type#">\
									</div>\
								</div>\
							</div>\
					</div>\
				';		
		// replace the placeholders with the provided input
		html = html.replaceAll("#size#",size);
		html = html.replaceAll("#title#",title);
		html = html.replaceAll("#type#",type);
		html = html.replaceAll("#group_id#",group_id);
		return html;
	}
	
	// return an sensor summary HTML body
	function get_summary_body(group_id) {
		// define the widget HTML
		var html = '\
									<div class="box-profile">\
										<img class="profile-user-img img-responsive img-circle" id="#group_id#_icon" src="web/images/unknown.png">\
										<h3 class="profile-username text-center"><span id="#group_id#_current">N/A</span><span id="#group_id#_current_suffix"></span></h3>\
										<p class="text-muted text-center" id="#group_id#_timestamp">N/A</p>\
											<ul class="list-group list-group-unbordered">\
												<li class="list-group-item" id="#group_id#_summary_chart">\
												</li>\
											</ul>\
									<div>\
											';
		// replace the placeholders with the provided input
		html = html.replaceAll("#group_id#",group_id);
		return html;
	}
	
	// set the html of a given tag
	function set_html(tag,url) {
		$.getJSON(url, function(tag) {
				return function (data) {
					if (data.length != 1) $(tag).html("N/A");
					$(tag).html(data[0]);
				};
		}(tag));
	}
	
	// set an image src
	function set_img(tag,url,prefix,suffix) {
		$.getJSON(url, function(tag) {
				return function (data) {
					if (data.length != 1) return;
					$(tag).attr('src','web/images/'+prefix+data[0]+suffix);
				};
		}(tag,prefix,suffix));
	}
	
	// add a new series to a chart
	function add_series(chart,url,sensor,series_index) {
		$.getJSON(url, function(chart,sensor,series_index) {
				return function (data) {
					// get the series template
					var series = $.extend(true,{}, sensor['series'][series_index]);
					series['name'] = sensor['display_name']+" "+sensor['series'][series_index]['series_id'];
					series['id'] = sensor['sensor_id']+":"+sensor['series'][series_index]['series_id'];
					// add the sensor suffix and tooltip
					apply_format(series,sensor['format']);
					//add the data to it and attach to the chart
					series['data'] = data;
					// if the data is a string, add flags
					if (sensor['format'] == 'string') {
						flags = [];
						for (i = 0; i < data.length; i++) {
							flags[i] = {'x': data[i][0], 'shape': 'circlepin', 'title': '<img width="20" heigth="20" src="web/images/'+data[i][1]+'.png">'};
						}
						series['data'] = flags;
					} 
					chart.addSeries(series);
				};
		}(chart,sensor,series_index));
	}
	
	// add a new point to an existing series
	function add_point(chart,url,series_index) {
		$.getJSON(url, function(chart,series_index) {
				return function (data) {
					// add the data as a new point to an existing series
					chart.series[series_index].addPoint(data);
				};
		}(chart,series_index));
	}
	
	// auto refresh the page
	function auto_refresh(minutes) {
		setTimeout(function(){
			load_module();
		}, minutes*60*1000);
	}
	
	// load status
	function load_status() {
		$.getJSON("https://api.ipify.org/?format=json",function(data) {
			$("#status").html('<i class="fa fa-circle text-success"></i>'+data.ip);
		});
	}
	
	// load menu
	function load_menu() {
		$("#menu").empty()
		var menu = '<li class="header">MENU</li>';
		for (var module_name in conf['modules']) {
			var module_data = conf['modules'][module_name];
			if (! module_data['enabled']) continue;
			menu = menu + '<li><a href="#'+module_name+'"> <i class="fa '+module_data['icon']+'"></i> <span>'+capitalizeFirst(module_name)+'</span></a></li>';
		}
		$("#menu").html(menu);
	}
	
	// load version
	function load_version() {
		$("#version").html(conf['constants']['version_string']);
	}
	
	// apply a given format to a chart series
	function apply_format(series,format) {
		if (!('tooltip' in series)) series['tooltip'] = {};
		if (!('dataLabels' in series)) series['dataLabels'] = {};
		series['tooltip']['valueSuffix'] = conf['constants']['formats'][format]['suffix'];
		series['dataLabels']['format'] = '{y}'+conf['constants']['formats'][format]['suffix'];
	}
	
	// load the weather forecast
	function load_weather_forecast() {
		// retrieve the entire forecast data
		$.getJSON("weather/sensors/__builtin__/forecast/current", function() {
			return function (data) {
				if (data.length == 0) return;
				forecast_data = JSON.parse(data[0])
				// find the forecast sensor
				var sensor;
				for (i = 0; i < conf["modules"][module]["sensor_groups"].length; i++) {
					var this_group = conf["modules"][module]["sensor_groups"][i];
					if (this_group["group_id"] != "__builtin__") continue;
					for (var j = 0; j < this_group["sensors"].length; j++) {
						var this_sensor = this_group["sensors"][j];
						if (this_sensor["sensor_id"] == "forecast") {
							sensor = this_sensor;
							break;
						}
					}
				}
				if (sensor == null) return;
						
				// for each series
				for (var k = 0; k < sensor["series"].length; k++) {
					series = sensor["series"][k]
					var tag = "#forecast_" + series["series_id"]
					// add an empty widget
					$("#forecast").append(get_widget_template("forecast",series["series_id"],"Forecast - "+capitalizeFirst(series["name"]),series["size"]));
					// add a chart
					var options = $.extend(true,{}, conf["constants"]["charts"]["min_max"]);
					if (series["series_id"] != "temperature") options["chart"]["type"] = 'bar';
					if (series["series_id"] == "pop") options["yAxis"]["max"] = 100;
					$(tag).highcharts(options);
					var chart = $(tag).highcharts();
					// add prepare the data for the chart
					var data = []
					var categories = []
					count = 0
					for (index in forecast_data) {
						entry = forecast_data[index];
						categories.push(entry["day"]);
							if (series["series_id"] == "temperature") data.push([entry["temp_low"],entry["temp_high"]]);
						else data.push(entry[series["series_id"]]);
						count++
						if (count >= conf["charts"]["forecast_timeframe_days"]) break;
					}
					// add the seriesto the chart
					chart['xAxis'][0]['categories'] = categories;
					series["data"] = data;
					apply_format(series,series['format']);
					chart.addSeries(series);
				}
				//close the forecast
				$("#body").append('</div>');
			}
		}());
	}
	
	// load data from all the sensors of the current module
	function load_sensors() {
		// COMMON TO ALL MODULE WITH SENSORS
		$("#body").append('<div id="sensors"></div>');
		if ('sensor_groups' in conf["modules"][module]) {
			// for each group
			for (i = 0; i < conf["modules"][module]["sensor_groups"].length; i++) {
				var group = conf["modules"][module]["sensor_groups"][i];
				// do not render the builtin group
				if (group["group_id"] == "__builtin__") continue;
				// define the tags to use
				var row1 = group["group_id"]+"_row1";
				var row2 = group["group_id"]+"_row2";
				var summary_widget = "#"+group["group_id"]+"_summary";
				var summary_current = "#"+group["group_id"]+"_current";
				var summary_current_suffix = "#"+group["group_id"]+"_current_suffix";
				var summary_timestamp = "#"+group["group_id"]+"_timestamp";
				var summary_icon = "#"+group["group_id"]+"_icon";
				var summary_chart = "#"+group["group_id"]+"_summary_chart";
				// start a new row
				$("#sensors").append('<div class="row" id="'+row1+'">');
				
				// SUMMARY WIDGET
				// add a new empty widget
				if (group["charts"]["summary"]["size"] > 0) {
					$("#"+row1).append(get_widget_template(group["group_id"],"summary",group["display_name"]+": Summary",group["charts"]["summary"]["size"]));
					// add the summary body to it
					$(summary_widget).html(get_summary_body(group["group_id"]));
					// add the summary chart
					var options = $.extend(true,{}, conf["constants"]["charts"]["min_max"]);
					$(summary_chart).highcharts(options);
					var chart = $(summary_chart).highcharts();

					// add the summary icon
					var icon_sensor = group["charts"]["summary"]["icon"].match(/sensor:\/\/(.+)$/);
					if (conf['constants']['is_night']) is_night = 'nt_';
					if (icon_sensor) set_img(summary_icon,module+"/sensors/"+icon_sensor[1],is_night,'.png')
					var icon_file = group["charts"]["summary"]["icon"].match(/file:\/\/(.+)$/);
					if (icon_file) $(summary_icon).attr('src','web/images/'+icon_file[1]);
				
					// for each sensor	
					for (var j = 0; j < group["sensors"].length; j++) {
						var sensor = group["sensors"][j];
						var sensor_url = module+"/sensors/"+group["group_id"]+"/"+sensor["sensor_id"];
						// skip flags
						if (sensor['format'] == 'string') continue;
						// if the sensor has to be shown in the summary add the current measure and timestamp
						if (sensor["sensor_id"] == group["charts"]["summary"]["current_sensor"]) {
							set_html(summary_current,sensor_url+"/current");
							$(summary_current_suffix).html(conf['constants']['formats'][sensor['format']]['suffix']);
							set_html(summary_timestamp,sensor_url+"/timestamp");
						}
						// add the sensor to the xAxis
						chart['xAxis'][0]['categories'].push(sensor["display_name"]);
						// add the point for yesterday's range
						add_point(chart,sensor_url+"/yesterday/range",0);
						// add the point for today's range
						add_point(chart,sensor_url+"/today/range",1);
					}
				}
				
				// RECENT/HISTORY CHARTS
				var timeline_charts = ['recent','history'];
				// for each timeline chart
				for (index in timeline_charts) {
					var chart_type = timeline_charts[index];
					if (group["charts"][chart_type]["size"] > 0) {
						// append a new empty widget
						$("#"+row1).append(get_widget_template(group["group_id"],chart_type,group["display_name"]+": "+capitalizeFirst(chart_type),group["charts"][chart_type]["size"]));
						// set chart options
						var options = $.extend(true,{}, conf["constants"]["charts"]["timeline_"+chart_type]);
						// create the chart
						var timeline_chart = "#"+group["group_id"]+"_"+chart_type;
						$(timeline_chart).highcharts('StockChart',options);
						var chart = $(timeline_chart).highcharts();
						// for each sensor	
						for (var j = 0; j < group["sensors"].length; j++) {
							var sensor = group["sensors"][j];
							var sensor_url = module+"/sensors/"+group["group_id"]+"/"+sensor["sensor_id"];
							// add a new line to the chart for each series
							if (! ("series" in sensor)) continue;
							for (var k = 0; k < sensor["series"].length; k++) {
								series = sensor["series"][k]
								add_series(chart,sensor_url+"/"+chart_type+"/"+series["series_id"],sensor,k);
							}
						}
					}
				}
				// end of the row
				$("#"+row1).append('</div>');
			} // end for each group
		}
	}
	

	// load module
	function load_module() {
		// clean up the body
		$("#body").empty();
		
		// WEATHER MODULE
		if (module == "weather") {
			// add forecast
			$("#body").append('<div class="row" id="forecast">');
			load_weather_forecast();
			// set the auto refresh
			auto_refresh(5);
		}
		
		// load data from the sensors of the current module
		load_sensors();


	}
	
	
	// MAIN
	$(document).ready(function(){
		// request the configuration first
		$.getJSON("config",function(data) {
			conf = data;
			// set the version
			load_version();
			// load the status
			load_status();
			// load the side menu
			load_menu();
			// load the module
			module = conf['general']['default_module'];
			load_module();
			window.onhashchange = function() {
				if (location.hash) module = location.hash.replace('#','');
				load_module();
			};
		});
	});
	
	</script>
