<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"

<script src="web/bootstrap/bootstrap.min.js"></script>

<link rel="stylesheet" href="web/font-awesome/font-awesome.min.css">

<style>
</style>

<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">

		<!-- =============================================== -->
		<header class="main-header">
			<a href="/" class="logo"> <!-- mini logo for sidebar mini 50x50 pixels -->
				<span class="logo-mini"><b>my</b>H</span> <!-- logo for regular state and mobile devices -->
				<span class="logo-lg"><b><i class="fa fa-home"></i>
						my</b>House</span>
			</a>

			<nav class="navbar navbar-static-top" role="navigation">
				<a href="" class="sidebar-toggle" data-toggle="offcanvas"
					role="button"> <span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
				</a>
				<div class="navbar-custom-menu">
					<ul class="nav navbar-nav">
					</ul>
				</div>
			</nav>
		</header>

		<!-- =============================================== -->
		<aside class="main-sidebar">
			<section class="sidebar">

				<!-- InternetStatus -->
				<ul class="sidebar-menu">
					<li class="header"><a id="internet_status"><i
							class="fa fa-circle text-red"></i> Offline</a></li>
				</ul>

				<!-- sidebar menu -->
				<ul class="sidebar-menu" id="sidebar_menu">
				</ul>

			</section>
		</aside>

		<!-- =============================================== -->

		<div id="job" class="content-wrapper">
			<section class="content">

				<!-- Content -->


				<!-- =============================================== -->
				<div id="sensors"></div>
				
				<div class="row">
					<div class="col-md-3">
							<div class="box box-solid box-primary">
								<div class="box-header">
									<h3 class="box-title">Outside</h3>
									<div class="box-tools pull-right">
										<button class="btn btn-box-tool" data-widget="collapse">
											<i class="fa fa-minus"></i>
										</button>
									</div>
								</div>
								<div class="box-body no-padding box-primary">
								          <div class="box-body box-profile">
												<img class="profile-user-img img-responsive img-circle" id="outdoor_icon" src="web/weather-icons/unknown.png" >
													<h3 class="profile-username text-center" id="outdoor_temperature">Loading...</h3>
													<p class="text-muted text-center" id="outdoor_timestamp">...</p>
													<ul class="list-group list-group-unbordered">
														<li class="list-group-item" id="outdoor_almanac">
														</li>
													</ul>
											</div>
								</div>
							</div>
					</div>

					<div class="col-md-3">
							<div class="box box-solid box-primary">
								<div class="box-header">
									<h3 class="box-title">Inside</h3>
									<div class="box-tools pull-right">
										<button class="btn btn-box-tool" data-widget="collapse">
											<i class="fa fa-minus"></i>
										</button>
									</div>
								</div>
								<div class="box-body no-padding">
								         <div class="box-body box-profile">
												<img class="profile-user-img img-responsive img-circle" id="indoor_icon" src="web/weather-icons/home.png">
													<h3 class="profile-username text-center" id="indoor_temperature">Loading...</h3>
													<p class="text-muted text-center" id="indoor_timestamp">...</p>
													<ul class="list-group list-group-unbordered">
														<li class="list-group-item" id="indoor_almanac">
														</li>
													</ul>		
										</div>													
								</div>
							</div>
					</div>
					
					
					<div class="col-md-6">
						<div class="box box-solid box-primary">
							<div class="box-header">
								<h3 class="box-title">Forecast</h3>
								<div class="box-tools pull-right">
								<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
								</button>
								<button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
								</div>
							</div>
							<div class="box-body">
								<ul class="products-list product-list-in-box" id="forecast">
								</ul>
							</div>
						</div>
					</div>
					
				</div>

				<div class="row">
					<div class="col-md-12">
							<div class="box box-solid box-primary">
								<div class="box-header">
									<h3 class="box-title">Webcams</h3>
									<div class="box-tools pull-right">
										<button class="btn btn-box-tool" data-widget="collapse">
											<i class="fa fa-minus"></i>
										</button>
									</div>
								</div>
								<div class="box-body">
									<div class="row">
										<div class="col-sm-3">
											<img class="img-responsive" id="webcam_1">
										</div>
										<div class="col-sm-3">
											<img class="img-responsive" id="webcam_2">
										</div>
										<div class="col-sm-3">
											<img class="img-responsive" id="webcam_3">
										</div>
										<div class="col-sm-3">
											<img class="img-responsive" id="webcam_4">
										</div>
									</div>
								</div>
							</div>
					</div>
				</div>

                <div class="row">
                    <div class="col-md-6">
						<div class="box box-solid box-primary">
                            <div class="box-header">
								<h3 class="box-title">Outside Temperature - Recent</h3>
									<div class="box-tools pull-right">
										<button class="btn btn-box-tool" data-widget="collapse">
											<i class="fa fa-minus"></i>
                                        </button>
									</div>
                            </div>
                            <div class="box-body" id="outdoor_temperature_recent">
                            </div>
                        </div>
                    </div>
					<div class="col-md-6">
						<div class="box box-solid box-primary">
                            <div class="box-header">
								<h3 class="box-title">Inside Temperature - Recent</h3>
									<div class="box-tools pull-right">
										<button class="btn btn-box-tool" data-widget="collapse">
											<i class="fa fa-minus"></i>
                                        </button>
									</div>
                            </div>
                            <div class="box-body" id="indoor_temperature_recent">
                            </div>
                        </div>
                    </div>
				</div>
				<div class="row">		
                    <div class="col-md-12">
						<div class="box box-solid box-primary">
                            <div class="box-header">
								<h3 class="box-title">Outside Temperature - History</h3>
									<div class="box-tools pull-right">
										<button class="btn btn-box-tool" data-widget="collapse">
											<i class="fa fa-minus"></i>
                                        </button>
									</div>
                            </div>
                            <div class="box-body" id="outdoor_temperature_history">
                            </div>
                        </div>
                    </div>				
				</div>
				<div class="row">		
                    <div class="col-md-12">
						<div class="box box-solid box-primary">
                            <div class="box-header">
								<h3 class="box-title">Inside Temperature - History</h3>
									<div class="box-tools pull-right">
										<button class="btn btn-box-tool" data-widget="collapse">
											<i class="fa fa-minus"></i>
                                        </button>
									</div>
                            </div>
                            <div class="box-body" id="indoor_temperature_history">
                            </div>
                        </div>
                    </div>				
				</div>
			</section>
		</div>

		<!-- =============================================== -->

		<!-- Modals -->


		<!-- =============================================== -->
		<footer class="main-footer" id="footer">
			<div class="pull-right hidden-xs">
				<b>Version</b> <span id="version">1.0.0</span>
			</div>

		</footer>

		<!-- =============================================== -->
	</div>

	<script src="web/AdminLTE/menu.js"></script>
	<script src="web/myHouse/myHouse.js"></script>
	<script src="web/myHouse/weather.js"></script>

</body>
</html>
